<body>
    <div class="container">
        <header>
            <h1>Worley噪声地图生成工具（优化版）</h1>
            <p class="subtitle">使用Worley噪声（细胞噪声）算法生成独特的细胞状图案。优化版显著提升了渲染性能。</p>
            <p class="performance-note">✓ 分帧渲染 ✓ 离屏Canvas ✓ 算法优化 ✓ 防抖处理</p>
        </header>
        
        <div class="content">
            <div class="canvas-container">
                <canvas id="mapCanvas" width="600" height="400"></canvas>
                <div class="loading-overlay" id="loadingOverlay">
                    <div class="loading-text">生成中... <span id="progressPercent">0%</span></div>
                </div>
                <div class="color-legend">
                    <span style="background-color: #1a237e;">最低</span>
                    <span style="background-color: #303f9f;">低</span>
                    <span style="background-color: #3949ab;">中</span>
                    <span style="background-color: #3f51b5;">中高</span>
                    <span style="background-color: #5c6bc0;">高</span>
                    <span style="background-color: #9fa8da;">最高</span>
                </div>
                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="stats">
                    <div class="stat">
                        <div class="stat-value" id="cellCount">0</div>
                        <div class="stat-label">特征点</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="renderTime">0ms</div>
                        <div class="stat-label">渲染时间</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="resolution">600×400</div>
                        <div class="stat-label">分辨率</div>
                    </div>
                </div>
            </div>
            
            <div class="controls">
                <h2>算法设置</h2>
                <div class="algorithm-selector">
                    <div class="algo-btn active" data-algo="worley">Worley</div>
                    <div class="algo-btn" data-algo="mixed">混合模式</div>
                </div>
                
                <div class="control-group">
                    <label for="seed">随机种子: <span id="seedValue">12345</span></label>
                    <div class="slider-container">
                        <input type="range" id="seed" min="1" max="99999" value="12345" step="1">
                    </div>
                </div>
                
                <div class="control-group">
                    <label for="scale">细胞密度: <span id="scaleValue">0.05</span></label>
                    <div class="slider-container">
                        <input type="range" id="scale" min="0.01" max="0.2" value="0.05" step="0.005">
                    </div>
                </div>
                
                <div class="control-group">
                    <label for="jitter">特征点抖动: <span id="jitterValue">0.8</span></label>
                    <div class="slider-container">
                        <input type="range" id="jitter" min="0" max="1" value="0.8" step="0.05">
                    </div>
                </div>
                
                <div class="control-group">
                    <label for="feature">特征函数: <span id="featureValue">F1</span></label>
                    <div class="slider-container">
                        <input type="range" id="feature" min="1" max="3" value="1" step="1">
                    </div>
                </div>
                
                <div class="checkbox-row">
                    <input type="checkbox" id="invert" checked>
                    <label for="invert">反相颜色</label>
                </div>
                
                <div class="checkbox-row">
                    <input type="checkbox" id="lowRes" checked>
                    <label for="lowRes">快速预览模式</label>
                </div>
                
                <div class="button-group">
                    <button id="generateBtn">生成地图</button>
                    <button id="randomBtn">随机种子</button>
                </div>
                
                <h2 style="margin-top: 20px;">预设类型</h2>
                <div class="preset-grid">
                    <div class="preset-btn active" data-preset="cells">细胞组织</div>
                    <div class="preset-btn" data-preset="stones">石块</div>
                    <div class="preset-btn" data-preset="cracks">裂纹</div>
                    <div class="preset-btn" data-preset="clouds">云朵</div>
                </div>
                
                <div class="button-group" style="margin-top: 15px;">
                    <button id="exportBtn" style="flex: 2;">导出PNG</button>
                    <button id="fullResBtn" style="flex: 1;">高清版</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 性能优化配置
        const OPTIMIZATION = {
            CHUNK_SIZE: 1000,  // 每帧处理的像素数量
            LOW_RES_FACTOR: 0.5, // 快速预览分辨率比例
            DEBOUNCE_DELAY: 100 // 防抖延迟(ms)
        };

        // 获取DOM元素
        const canvas = document.getElementById('mapCanvas');
        const ctx = canvas.getContext('2d');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressPercent = document.getElementById('progressPercent');
        
        // 控制元素
        const seedSlider = document.getElementById('seed');
        const scaleSlider = document.getElementById('scale');
        const jitterSlider = document.getElementById('jitter');
        const featureSlider = document.getElementById('feature');
        const invertCheckbox = document.getElementById('invert');
        const lowResCheckbox = document.getElementById('lowRes');
        
        const seedValue = document.getElementById('seedValue');
        const scaleValue = document.getElementById('scaleValue');
        const jitterValue = document.getElementById('jitterValue');
        const featureValue = document.getElementById('featureValue');
        const cellCountStat = document.getElementById('cellCount');
        const renderTimeStat = document.getElementById('renderTime');
        const resolutionStat = document.getElementById('resolution');
        
        const generateBtn = document.getElementById('generateBtn');
        const randomBtn = document.getElementById('randomBtn');
        const exportBtn = document.getElementById('exportBtn');
        const fullResBtn = document.getElementById('fullResBtn');
        const algoBtns = document.querySelectorAll('.algo-btn');
        const presetBtns = document.querySelectorAll('.preset-btn');
        
        // 状态变量
        let isRendering = false;
        let renderStartTime = 0;
        let currentAlgorithm = 'worley';
        let currentPreset = 'cells';
        let debounceTimer = null;
        let isHighResMode = false;
        
        // 离屏Canvas用于高性能渲染
        const offscreenCanvas = document.createElement('canvas');
        const offscreenCtx = offscreenCanvas.getContext('2d');
        
        // 颜色映射
        const COLORS = [
            '#1a237e', '#283593', '#303f9f', 
            '#3949ab', '#3f51b5', '#5c6bc0', 
            '#7986cb', '#9fa8da'
        ];
        
        // 预设配置
        const PRESETS = {
            cells: { scale: 0.05, jitter: 0.8, feature: 1 },
            stones: { scale: 0.03, jitter: 0.5, feature: 2 },
            cracks: { scale: 0.08, jitter: 0.9, feature: 1 },
            clouds: { scale: 0.04, jitter: 0.7, feature: 3 }
        };
        
        // 优化版随机数生成器
        class FastRandom {
            constructor(seed) {
                this.seed = seed;
            }
            
            fast() {
                this.seed = (this.seed * 16807) % 2147483647;
                return (this.seed - 1) / 2147483646;
            }
            
            int(min, max) {
                return Math.floor(this.fast() * (max - min + 1)) + min;
            }
        }
        
        // 优化版Worley噪声（使用查找表）
        class OptimizedWorley {
            constructor(seed, scale, jitter) {
                this.seed = seed;
                this.scale = scale;
                this.jitter = jitter;
                this.pointCache = new Map();
                this.cellCache = new Map();
            }
            
            getCellPoints(cellX, cellY) {
                const key = cellX + '_' + cellY;
                if (this.cellCache.has(key)) {
                    return this.cellCache.get(key);
                }
                
                const points = [];
                const random = new FastRandom(this.seed + cellX * 1000 + cellY * 10000);
                
                // 每个单元格2个特征点（优化性能）
                for (let i = 0; i < 2; i++) {
                    const rx = random.fast();
                    const ry = random.fast();
                    
                    const jx = (rx - 0.5) * this.jitter;
                    const jy = (ry - 0.5) * this.jitter;
                    
                    points.push({
                        x: cellX + rx + jx,
                        y: cellY + ry + jy
                    });
                }
                
                this.cellCache.set(key, points);
                return points;
            }
            
            getValue(x, y, featureFunc) {
                const scaledX = x * this.scale;
                const scaledY = y * this.scale;
                
                const cellX = Math.floor(scaledX);
                const cellY = Math.floor(scaledY);
                
                const distances = [];
                
                // 只检查当前单元格和直接相邻的单元格（3×3网格）
                for (let dy = -1; dy <= 1; dy++) {
                    for (let dx = -1; dx <= 1; dx++) {
                        const points = this.getCellPoints(cellX + dx, cellY + dy);
                        
                        for (const point of points) {
                            const px = point.x + cellX + dx;
                            const py = point.y + cellY + dy;
                            
                            const dx2 = scaledX - px;
                            const dy2 = scaledY - py;
                            const dist = dx2 * dx2 + dy2 * dy2; // 使用平方距离避免开方
                            
                            distances.push(dist);
                        }
                    }
                }
                
                // 使用插入排序（对小数组更高效）
                distances.sort((a, b) => a - b);
                
                if (featureFunc === 1) return Math.sqrt(distances[0]);
                if (featureFunc === 2) return Math.sqrt(distances[1]) - Math.sqrt(distances[0]);
                if (featureFunc === 3) return Math.sqrt(distances[2]) - Math.sqrt(distances[1]);
                
                return Math.sqrt(distances[0]);
            }
            
            getPointCount(width, height) {
                const cols = Math.ceil(width * this.scale) + 2;
                const rows = Math.ceil(height * this.scale) + 2;
                return cols * rows * 2; // 每个单元格2个点
            }
            
            clearCache() {
                this.cellCache.clear();
            }
        }
        
        // 分帧渲染器
        class ChunkedRenderer {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.width = canvas.width;
                this.height = canvas.height;
                this.isRendering = false;
                this.currentChunk = 0;
                this.totalChunks = 0;
                this.imageData = null;
                this.onComplete = null;
                this.onProgress = null;
            }
            
            startRender(worley, featureFunc, invert, isLowRes) {
                if (this.isRendering) return;
                
                this.isRendering = true;
                this.currentChunk = 0;
                
                // 计算渲染参数
                const renderWidth = isLowRes ? Math.floor(this.width * OPTIMIZATION.LOW_RES_FACTOR) : this.width;
                const renderHeight = isLowRes ? Math.floor(this.height * OPTIMIZATION.LOW_RES_FACTOR) : this.height;
                
                this.imageData = this.ctx.createImageData(renderWidth, renderHeight);
                this.totalChunks = Math.ceil((renderWidth * renderHeight) / OPTIMIZATION.CHUNK_SIZE);
                
                // 开始分帧渲染
                this.renderNextChunk(worley, featureFunc, invert, renderWidth, renderHeight);
            }
            
            renderNextChunk(worley, featureFunc, invert, width, height) {
                if (!this.isRendering) return;
                
                const startIdx = this.currentChunk * OPTIMIZATION.CHUNK_SIZE;
                const endIdx = Math.min(startIdx + OPTIMIZATION.CHUNK_SIZE, width * height);
                
                for (let i = startIdx; i < endIdx; i++) {
                    const x = i % width;
                    const y = Math.floor(i / width);
                    
                    // 计算原始坐标
                    const origX = x / OPTIMIZATION.LOW_RES_FACTOR;
                    const origY = y / OPTIMIZATION.LOW_RES_FACTOR;
                    
                    const value = worley.getValue(origX, origY, featureFunc);
                    const color = this.getValueColor(value, invert);
                    
                    const idx = (y * width + x) * 4;
                    this.imageData.data[idx] = color.r;
                    this.imageData.data[idx + 1] = color.g;
                    this.imageData.data[idx + 2] = color.b;
                    this.imageData.data[idx + 3] = 255;
                }
                
                this.currentChunk++;
                const progress = (this.currentChunk / this.totalChunks) * 100;
                
                // 更新进度
                if (this.onProgress) {
                    this.onProgress(progress);
                }
                
                // 继续渲染或完成
                if (this.currentChunk < this.totalChunks) {
                    requestAnimationFrame(() => {
                        this.renderNextChunk(worley, featureFunc, invert, width, height);
                    });
                } else {
                    this.finishRender(width, height);
                }
            }
            
            getValueColor(value, invert) {
                let normalized = value;
                
                // 根据特征函数调整范围
                const featureFunc = parseInt(featureSlider.value);
                if (featureFunc === 1) normalized = Math.min(value * 3, 1);
                else if (featureFunc === 2) normalized = Math.min(value * 10, 1);
                else if (featureFunc === 3) normalized = Math.min(value * 15, 1);
                
                if (invert) normalized = 1 - normalized;
                
                const colorIdx = Math.floor(normalized * (COLORS.length - 1));
                const hexColor = COLORS[Math.max(0, Math.min(colorIdx, COLORS.length - 1))];
                
                return {
                    r: parseInt(hexColor.substr(1, 2), 16),
                    g: parseInt(hexColor.substr(3, 2), 16),
                    b: parseInt(hexColor.substr(5, 2), 16)
                };
            }
            
            finishRender(width, height) {
                // 绘制到主Canvas
                this.ctx.putImageData(this.imageData, 0, 0);
                
                // 如果是低分辨率，进行双线性缩放
                if (width < this.width) {
                    this.ctx.imageSmoothingEnabled = true;
                    this.ctx.drawImage(this.canvas, 0, 0, width, height, 0, 0, this.width, this.height);
                }
                
                this.isRendering = false;
                
                if (this.onComplete) {
                    this.onComplete();
                }
            }
            
            stop() {
                this.isRendering = false;
            }
        }
        
        // 初始化渲染器
        const renderer = new ChunkedRenderer(canvas);
        
        // 更新UI显示值
        function updateUIValues() {
            seedValue.textContent = seedSlider.value;
            scaleValue.textContent = parseFloat(scaleSlider.value).toFixed(3);
            jitterValue.textContent = parseFloat(jitterSlider.value).toFixed(2);
            featureValue.textContent = `F${featureSlider.value}`;
        }
        
        // 显示/隐藏加载界面
        function setLoading(loading) {
            isRendering = loading;
            loadingOverlay.style.display = loading ? 'flex' : 'none';
            progressContainer.style.display = loading ? 'block' : 'none';
            generateBtn.disabled = loading;
            
            if (!loading) {
                progressBar.style.width = '0%';
                progressPercent.textContent = '0%';
            }
        }
        
        // 更新进度
        function updateProgress(percent) {
            progressBar.style.width = percent + '%';
            progressPercent.textContent = Math.floor(percent) + '%';
        }
        
        // 生成地图
        function generateMap() {
            if (isRendering) return;
            
            renderStartTime = performance.now();
            setLoading(true);
            
            const seed = parseInt(seedSlider.value);
            const scale = parseFloat(scaleSlider.value);
            const jitter = parseFloat(jitterSlider.value);
            const featureFunc = parseInt(featureSlider.value);
            const invert = invertCheckbox.checked;
            const isLowRes = lowResCheckbox.checked && !isHighResMode;
            
            // 创建Worley噪声生成器
            const worley = new OptimizedWorley(seed, scale, jitter);
            
            // 更新统计信息
            cellCountStat.textContent = worley.getPointCount(canvas.width, canvas.height);
            resolutionStat.textContent = `${canvas.width}×${canvas.height}${isLowRes ? ' (预览)' : ''}`;
            
            // 设置渲染器回调
            renderer.onProgress = updateProgress;
            renderer.onComplete = () => {
                const renderTime = performance.now() - renderStartTime;
                renderTimeStat.textContent = Math.floor(renderTime) + 'ms';
                setLoading(false);
                isHighResMode = false;
                
                // 显示性能提示
                if (renderTime > 1000) {
                    showPerformanceTip(renderTime);
                }
            };
            
            // 开始分帧渲染
            renderer.startRender(worley, featureFunc, invert, isLowRes);
        }
        
        // 显示性能提示
        function showPerformanceTip(renderTime) {
            const tip = document.createElement('div');
            tip.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: rgba(255, 107, 107, 0.9);
                color: white;
                padding: 10px 15px;
                border-radius: 5px;
                font-size: 0.9rem;
                z-index: 1000;
                animation: fadeIn 0.3s;
            `;
            
            tip.textContent = `渲染耗时 ${Math.floor(renderTime)}ms，建议开启快速预览模式`;
            document.body.appendChild(tip);
            
            setTimeout(() => {
                tip.style.opacity = '0';
                tip.style.transition = 'opacity 0.3s';
                setTimeout(() => tip.remove(), 300);
            }, 3000);
        }
        
        // 应用预设
        function applyPreset(presetName) {
            const preset = PRESETS[presetName];
            if (!preset) return;
            
            scaleSlider.value = preset.scale;
            jitterSlider.value = preset.jitter;
            featureSlider.value = preset.feature;
            currentPreset = presetName;
            
            updateUIValues();
            debouncedGenerateMap();
        }
        
        // 防抖函数
        function debounce(func, delay) {
            return function() {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => {
                    func.apply(this, arguments);
                }, delay);
            };
        }
        
        // 防抖后的生成函数
        const debouncedGenerateMap = debounce(generateMap, OPTIMIZATION.DEBOUNCE_DELAY);
        
        // 事件监听器
        seedSlider.addEventListener('input', () => {
            updateUIValues();
            debouncedGenerateMap();
        });
        
        scaleSlider.addEventListener('input', () => {
            updateUIValues();
            debouncedGenerateMap();
        });
        
        jitterSlider.addEventListener('input', () => {
            updateUIValues();
            debouncedGenerateMap();
        });
        
        featureSlider.addEventListener('input', () => {
            updateUIValues();
            debouncedGenerateMap();
        });
        
        invertCheckbox.addEventListener('change', debouncedGenerateMap);
        lowResCheckbox.addEventListener('change', debouncedGenerateMap);
        
        generateBtn.addEventListener('click', generateMap);
        
        randomBtn.addEventListener('click', () => {
            seedSlider.value = Math.floor(Math.random() * 99999) + 1;
            updateUIValues();
            debouncedGenerateMap();
        });
        
        exportBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = `worley-map-${Date.now()}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        });
        
        fullResBtn.addEventListener('click', () => {
            isHighResMode = true;
            lowResCheckbox.checked = false;
            generateMap();
        });
        
        // 算法选择
        algoBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                algoBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentAlgorithm = btn.dataset.algo;
                debouncedGenerateMap();
            });
        });
        
        // 预设选择
        presetBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                presetBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                applyPreset(btn.dataset.preset);
            });
        });
        
        // 键盘快捷键
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key.toLowerCase()) {
                    case 'g':
                        e.preventDefault();
                        generateMap();
                        break;
                    case 'r':
                        e.preventDefault();
                        randomBtn.click();
                        break;
                    case 's':
                        e.preventDefault();
                        exportBtn.click();
                        break;
                }
            }
        });
        
        // 窗口大小变化时调整Canvas
        function resizeCanvas() {
            const container = canvas.parentElement;
            const width = Math.min(800, container.clientWidth - 24);
            const height = Math.min(500, width * 0.666);
            
            canvas.width = width;
            canvas.height = height;
            offscreenCanvas.width = width;
            offscreenCanvas.height = height;
            
            resolutionStat.textContent = `${width}×${height}`;
            debouncedGenerateMap();
        }
        
        // 初始化
        function init() {
            updateUIValues();
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            generateMap();
        }
        
        // 启动
        init();
    </script>
</body>
</html>
